<!-- Vista de la lista de facturas emitidas -->
{% extends "layout.html" %}

{% block body %}
<div class="row">
    <div class="col-md-7" style="position: absolute; left: 280px;">
        <div class="card mb-4 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">Lista de Facturas</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered table-sm bg-white">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Fecha de Emisión</th>
                            <th>Cliente</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for factura in facturas %}
                        <tr>
                            <td>{{ factura.id }}</td>
                            <td>{{ factura.fecha_emision }}</td>
                            <td>{{ factura.clientes }}</td>
                            <td class="btn btn-secundario btn-sm">
                                <a href="{{ url_for('download_report', factura_id=factura.id) }}"
                                    style="text-decoration: none; color: black;">
                                    <i class="fa-solid fa-file-pdf"></i> Ver PDF
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a href="{{ url_for('reservas') }}" class="btn btn-secondary btn-sm">
            <i class="fas fa-arrow-left"></i> REGRESAR
        </a>
    </div>
</div>
<script>
    function confirmDelete(form) {
        if (confirm("¿Está seguro de que desea eliminar esta factura?")) {
            return true;
        } else {
            return false;
        }
    }
</script>

{% endblock %}
