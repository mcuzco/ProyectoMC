{% extends "layout.html" %}

{% block body %}
<h2>Editar Sucursal</h2>
<form action="{{ url_for('update_sucursal', id=sucursal[0]) }}" method="POST">
    {{ form.hidden_tag() }} <!-- CSRF protection -->
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ sucursal[1] }}" required>
    </div>
    <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ sucursal[2] }}" required>
    </div>
    <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ sucursal[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
<a href="{{ url_for('sucursales') }}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
