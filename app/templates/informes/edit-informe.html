{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h1>Editar Informe</h1>
    <form action="{{ url_for('update_informe', id=informe['id']) }}" method="POST">
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" id="tipo" class="form-control" value="{{ informe['tipo'] }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea name="descripcion" id="descripcion" class="form-control" required>{{ informe['descripcion'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" class="form-control" value="{{ informe['fecha'] }}" required>
        </div>
        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" name="total" id="total" class="form-control" value="{{ informe['total'] }}" required>
        </div>
        <div class="form-group">
            <label for="cliente_id">Cliente</label>
            <select name="cliente_id" id="cliente_id" class="form-control" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente['id'] }}" {% if cliente['id'] == informe['cliente_id'] %}selected{% endif %}>{{ cliente['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="reserva_id">Reserva</label>
            <select name="reserva_id" id="reserva_id" class="form-control" required>
                {% for reserva in reservas %}
                    <option value="{{ reserva['id'] }}" {% if reserva['id'] == informe['reserva_id'] %}selected{% endif %}>{{ reserva['id'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="sucursal_id">Sucursal</label>
            <select name="sucursal_id" id="sucursal_id" class="form-control" required>
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal['id'] }}" {% if sucursal['id'] == informe['sucursal_id'] %}selected{% endif %}>{{ sucursal['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
