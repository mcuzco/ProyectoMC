<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes, Reservas y Servicios</title>
    <!-- BOOTSTRAP 4 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <head>
  <!-- Otros enlaces y metadatos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

    <!-- NAVIGATION  -->
    <nav class="navbar navbar-dark bg-dark" style="margin-bottom: 20px;">
        <div class="container">
            <a class="navbar-brand" href="">Flask App</a>
            {% if session.get('user_id') %}
            <a href="{{ url_for('logout') }}" style="color: white; text-decoration: none;">Cerrar Sesión</a>
            {% else %}
            {% endif %}
        </div>
    </nav>
    <div class="container pt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </div>

     <!-- Footer -->
     <footer class="footer mt-auto py-3 bg-dark" style="margin-top: 10px;">
        <div class="container" style="margin-top: 15px;">
            <span class="text-muted">© 2024 Flask App</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
