{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1 style="color: aliceblue;">Editar Habitación</h1>
    <form action="{{ url_for('update_habitacion', id=habitacion['id']) }}" method="POST">
        <div class="form-group">
            <label for="numero" style="color: aliceblue;">Número</label>
            <input type="text" name="numero" id="numero" class="form-control" value="{{ habitacion['numero'] }}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label" style="color: aliceblue;">Tipo</label>
            <select class="form-control" id="tipo" name="tipo" required>
                <option value="individual">Individual</option>
                <option value="matrimonial">Matrimonial</option>
                <option value="familiar">Familiar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="precio" style="color: aliceblue;"> Precio</label>
            <input type="number" name="precio" id="precio" class="form-control" value="{{ habitacion['precio'] }}" required>
        </div>
        <div class="form-group">
            <label for="sucursal_id" style="color: aliceblue;">Sucursal</label>
            <select name="sucursal_id" id="sucursal_id" class="form-control" required>
                {% for sucursal in sucursales %}
                    <option value="{{ sucursal['id'] }}" {% if sucursal['id'] == habitacion['sucursal_id'] %}selected{% endif %}>{{ sucursal['nombre'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label" style="color: aliceblue;">Estado de la habitacion</label>
            <select class="form-control" id="estado" name="estado" required>
                <option value="desocupada">Desocupada</option>
                <option value="ocupada">Ocupada</option>
            </select>
        </div>
        <!-- INNECESARIO SERVICIO, NO SE ENCUENTRA COMO UNO DE LOS ATRIBUTOS DE LA TABLA HABITACIONES -->
        <!-- <div class="form-group">
            <label for="servicios">Servicios</label>
            <select name="servicios" id="servicios" class="form-control" multiple>
                {% for servicio in servicios %}
                    <option value="{{ servicio['id'] }}" {% if servicio['id'] in detalles %}selected{% endif %}>{{ servicio['nombre'] }}</option>
                {% endfor %}
            </select>
        </div> -->
        <br>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <br>
    <a href="{{ url_for('habitaciones') }}" class="btn btn-secondary btn-sm">
        <i class="fas fa-arrow-left"></i> REGRESAR
    </a>
</div>
{% endblock %}
